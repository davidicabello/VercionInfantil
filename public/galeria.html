        <!-- Icono altavoz SVG -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>

      <!-- Lightbox para ampliar imagen -->
      <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close" aria-label="Cerrar">
          <i class="bi bi-x-circle"></i>

        <img src="" alt="Foto ampliada" class="lightbox-img" id="lightbox-img" />
      </div>
    </div>

    <!-- JavaScript propio de la galería -->
    <script src="galeria.js"></script>
    <script>
      const audio = document.getElementById('bg-audio');
      const btn = document.getElementById('audio-toggle');
      const icon = document.getElementById('audio-icon');
      let isPlaying = false;

      // Intenta reproducir automáticamente
      window.addEventListener('DOMContentLoaded', () => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            isPlaying = true;
            setIcon();
          }).catch(() => {
            isPlaying = false;
            setIcon();
          });
        }
      });

      btn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          isPlaying = true;
        } else {
          audio.pause();
          isPlaying = false;
        }
        setIcon();
      });

      function setIcon() {
        if (audio.paused) {
          // Icono de pausa
          icon.innerHTML = `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>`;
        } else {
          // Icono de altavoz
          icon.innerHTML = `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
        }
      }
      // Cambia el icono si el usuario pausa/reproduce desde controles externos
      audio.addEventListener('play', setIcon);
      audio.addEventListener('pause', setIcon);
    </script>
  </body>
